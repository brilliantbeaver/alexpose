# Model Selection Presets
presets:
  cost_optimized:
    description: "Prioritize cost-effective models"
    preferred_models:
      - "gpt-5-nano"
      - "gemini-2.5-flash"
      - "gpt-4.1-mini"
      - "gemini-2.5-flash-image"
    
  performance_optimized:
    description: "Prioritize highest capability models"
    preferred_models:
      - "gpt-5.2"
      - "gpt-5.1"
      - "gemini-3-pro-preview"
      - "gemini-3-pro-image-preview"
    
  balanced:
    description: "Balance between cost and performance"
    preferred_models:
      - "gpt-5-mini"
      - "gpt-5.1"
      - "gemini-3-flash-preview"
      - "gemini-2.5-pro"
      - "gpt-4.1"

# Provider-specific settings
providers:
  openai:
    api_key_env_var: "OPENAI_API_KEY"
    base_url: null  # Use default
    timeout: 60
    max_retries: 3
    
  gemini:
    api_key_env_var: "GOOGLE_API_KEY"
    timeout: 60
    max_retries: 3

# Default model priority order (used when no preset is specified)
default_priority_order:
  - "gpt-5.2"
  - "gpt-5.1"
  - "gpt-5-mini"
  - "gpt-4.1"
  - "gpt-4.1-mini"
